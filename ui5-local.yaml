# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: activity.weekly
type: application
framework:
  name: SAPUI5
  version: 1.139.0
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ushell
    - name: themelib_sap_horizon
server:
  customMiddleware:
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        flp:
          theme: sap_horizon
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
        backend:
          - path: /sap
            url: https://my366483.crm.ondemand.com
          - url: https://my366483.crm.ondemand.com
            authenticationType: BasicAuthentication
            destination: c4c
            path: /sap/c4c/odata/v1/c4codataapi/
    - name: sap-fe-mockserver
      beforeMiddleware: csp
      configuration:
        mountPath: /
        services:
          - urlPath: /sap/c4c/odata/ana_businessanalytics_analytics.svc
            metadataPath: ./webapp/localService/mainService/metadata.xml
            mockdataPath: ./webapp/localService/mainService/data
            generateMockData: true
          - urlPath: /sap/c4c/odata/v1/c4codataapi
            metadataPath: ./webapp/localService/c4codataapi/metadata.xml
            mockdataPath: ./webapp/localService/c4codataapi/data
            generateMockData: true
        annotations: []
